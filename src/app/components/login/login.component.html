<!-- Formulario -->
<div>
    <form   (ngSubmit)="login($event)" 
            [formGroup]="form"
            class="border-2 border-grey rounded-lg p-5 mx-24 lg:mx-64 xl:mx-96 mt-10">
        <!-- Usuario -->
        <div class="mt-2 flex flex-col">
            <mat-form-field class="example-full-width">
                <mat-label>Usuario</mat-label>
                <input matInput  type="text" id="usuario" name="usuario" placeholder="Usuario"
                formControlName="usuario"/>
                <mat-error *ngIf="usuarioFiel.hasError('required')">
                    Ingrese un <strong>Usuario</strong>
                </mat-error>
              </mat-form-field>
        </div>
        <!-- Correo -->
        <div class="mt-2 flex flex-col">
            <mat-form-field class="example-full-width">
                <mat-label>Contrase침a</mat-label>
                <input matInput  type="password" id="password" name="password" placeholder="password"
                formControlName="password"/>
                <mat-error *ngIf="passwordFiel.hasError('required')">
                    Ingrese una <strong>Contrase침a</strong>
                </mat-error>
              </mat-form-field>
        </div>
        <!-- Bot칩n -->
        <div class="grid justify-items-stretch">
            <div class="justify-self-center">
                <button mat-raised-button type="submit">Iniciar Sesi칩n</button>
            </div>
          </div>
    </form>
</div>
